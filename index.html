<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <div>
        <h1>Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>

      <form>
        <fieldset>
          <legend>Personal details</legend>

          <div class="grid">
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="">
              <label for="age">Age</label>
              <input id="age" name="age" required>
            </div>

            <div class="">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>

            <div>
              <label for="fitness">Physical fitness</label>
              <input type="hidden" name="_subject" value="Request to join the mission">
              <select id="fitness" name="_fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <div class="">
              <label for="address">Address</label>
              <textarea id="address" name="address" required<textarea>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <legend class="italic">Mission statement</legend>
          <div>
            <label for="why">Why do you want to go to Mars?</label>
            <textarea id="why" name="why" required></textarea>
          </div>
        </fieldset>

        <div>
          <button class="btn btn-dark mega" type="submit">Register for the trip!</button>
        </div>

      </form>
    </div>
  </section>
</body>
</html>
